<!DOCTYPE html>
<html>
<head>
    <title>Railway Reservation Form</title>
    <link rel="stylesheet" type="text/css" href="ralway.css">
</head>
<body>
    <div class="container">
        <h2>Online Railway Reservation</h2>
        <form action="#" method="post">
            <label for="name" >Name:</label>
            <input type="text" id="name" name="name" placeholder="enter your name" required><br><br>
            
            <label for="email" >Email:</label>
            <input type="email" id="email" name="email" placeholder="enter your email" required><br><br>
            
            <label for="phone" >Phone:</label>
            <input type="tel" id="phone" name="phone"  required><br><br>
            
            <label for="travel-date" >Date of Travel:</label>
            <input type="date" id="travel-date" name="travel-date" required><br><br>
            
            <label for="seat-preference">Seat Preference:</label>
            <select id="seat-preference" name="seat-preference" required>
                <option value="sleeper">Sleeper</option>
                <option value="ac">AC</option>
                <option value="non-ac">Non-AC</option>
            </select><br><br>
            
            <input type="submit" value="Reserve Now">
        </form>
    </div>
</body>
</html>
